<script>
    function showa(){
        var alertBox = document.querySelector('.showhere');
        alertBox.classList.add('show');
        
        setTimeout(() => {
            alertBox.classList.remove('show');
        },4000)
    }
    
    
    window.onload = function() { 
  document.querySelector('.box').classList.add('boxmove');
    document.querySelector('.form').classList.add('formbcolor');
    
    document.querySelector('.Register').classList.add('start-transition');
    document.querySelector('.nav').classList.add('navzoom');
};

function validate(){
  
  event.preventDefault();
  var firstname= document.getElementById('firstname').value;
  var lastname = document.getElementById('lastname').value;
  var email = document.getElementById('email').value;
   
    var pass1 = document.getElementById('pass1').value;
    var pass2 = document.getElementById('pass2').value;
    
   var names = `${firstname} ${lastname}`;
  
   var alertBox = document.querySelector('.showhere');
   
   
    if(firstname =="" && lastname ==""){
    alertBox.textContent = 'Please put your First name and Last name.';
    showa();
    return false;}
    
    if(pass1 !== pass2){
        alertBox.textContent ="Passwords don't match, please confirm.";
        showa();
        return false;}
        
        if(pass1 ==="" && pass2 ===""){
        alertBox.textContent ='Put in your preferred password';
        showa();
        return false;}
    
    else{
        localStorage.setItem('names', names);
    
        alertBox.textContent = 'Thanks for registering';
        showa();
        window.location.href ="Home1.html";
        return true;}
        
     
    
    
}


</script>
